<!DOCTYPE html>
<html>
   <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Estas son las etiquetas esenciales para un formulario</h1>
        <form>
            <p>
                <label for="nombre">Nombre </label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre"/>
            </p>
            <p>
                <label for="descripcion">Descripcion </label>
                <textarea name="descripcion"></textarea>
            </p>
            
            <input type="radio" name="Soltero" value="Soltero">Soltero <br>
            <input type="radio" name="Casado" value="Casado">Casado <br>
            <input type="radio" name="Viudo" value="Viudo">Viudo <br>
            
            <p>
                <select name="generador">
                    <option value="Death">Death</option>
                    <option value="KIA">KIA</option>
                    <option value="Unknow">Unknow</option>
                </select>
            </p>

            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
