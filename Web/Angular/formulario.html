<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Maquetacion con Html</title>
        <!--HOJA DE ESTILOS--->
        <link rel="stylesheet" type="text/css" href="/Assets/css/style_angular.css"/>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO---->
                <div id="logo">
                    <img src="/Assets/logo_angular.jpg" class="app-logo" alt="logotipo" height="" width=""/>
                    <span id="brand">
                        <strong>Rapidez</strong>Venezolana
                    </span>
                </div>

                <!--MENU----->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="bloq.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="article.html">Articulos</a>
                        </li>
                    </ul>
                </nav>
                <!---LIMPIAR LOS FLOTADOS-->
                <div class="clearfix"></div>
            </div>
        </header>

        <div class="center">
            <section id="content">
                <h1 class="subheader">Formulario</h1>
                <form class="mid-form">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre"/>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellido</label>
                        <input type="text" name="apellidos"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Biografia</label>
                        <textarea name="bio"></textarea>
                    </div>

                    <div class="form-group radiobuttons">
                        <input type="radio" name="genero" value="hombre"/>Hombre
                        <input type="radio" name="genero" value="mujer"/>Mujer
                    </div>

                    <div class="clearfix"></div>

                    <input type="submit" value="Enviar" class="btn btn-success"/>

                </form>
            </section>
            <aside id="siderbar">
                <div id="nav-blog" class="siderbar-item">
                    <h3>Puedes</h3>
                    <a href="#" class="btn btn-success">Crear un nuevo articulo</a>
                </div>
                <div id="search" class="siderbar-item">
                    <h3>Buscador</h3>
                    <p>Muestra el articulo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <footer id="footer">
            <div class="center">
                <p>&copy; Manuel Alejandro Higueras Torres. Todos los derechos estan reservados</p>
            </div>
        </footer>
    </body>
</html>
